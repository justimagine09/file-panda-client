<ng-container [formGroup]="loginForm">
    <div class="form-group mt-4">
        <input class="form-control" 
            placeholder="Email" 
            formControlName="email" 
            [class.controls-invalid]="controls.email.invalid  && (controls.dirty || controls.email.touched)"
            [class.controls-valid]="controls.email.valid  && (controls.dirty || controls.email.touched)"
        />
        <small class="text-danger" *ngIf="controls.email.invalid && (controls.dirty || controls.email.touched)">
            <ng-container *ngIf="controls.email.errors.required">
                *Required Field
            </ng-container>

            <ng-container *ngIf="controls.email.errors.email">
                Invalid Email Address
            </ng-container>
        </small>
    </div>
    
    <div class="form-group">
        <input 
            placeholder="Password"
            type="password"
            class="form-control"
            formControlName="password" />
    </div>  
    
    <div class="d-flex justify-content-between mt-4">
        <a 
            mat-button 
            color="primary"
            type="button"
            class="primary-button-color" 
            (click)="setViewStateToRegister()">Create new account.</a>
        <button mat-raised-button class="primary-button" [disabled]="loginForm.invalid">Login</button>
    </div>
</ng-container>
