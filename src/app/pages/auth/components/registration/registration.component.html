<ng-container [formGroup]="registrationForm">
    <div class="form-group mt-4">
        <input class="form-control" 
            placeholder="Name" 
            formControlName="name"
            
            [class.controls-invalid]="controls.name.invalid  && (controls.name.dirty || controls.name.touched)"
            [class.controls-valid]="controls.name.valid  && (controls.name.dirty || controls.name.touched)"
        />
        <small class="text-danger" *ngIf="controls.name.invalid && (controls.dirty || controls.name.touched)">
            *Required Field
        </small>
    </div>

    <div class="form-group mt-4">
        <input class="form-control" 
            placeholder="Email" 
            formControlName="email"

            [class.controls-invalid]="controls.email.invalid  && (controls.email.dirty || controls.email.touched)"
            [class.controls-valid]="controls.email.valid  && (controls.email.dirty || controls.email.touched)"
        />

        <small class="text-danger" 
        *ngIf="controls.email.invalid && (controls.email.dirty || controls.email.touched)">
            <ng-container *ngIf="controls.email.errors.required">
                *Required Field
            </ng-container>

            <ng-container *ngIf="controls.email.errors.email">
                Invalid Email Address
            </ng-container>
        </small>
    </div>
    
    <div class="form-group">
        <input 
            placeholder="Password"
            type="password"
            class="form-control"
            formControlName="password" 
            
            [class.controls-invalid]="controls.password.invalid  && (controls.password.dirty || controls.password.touched)"
            [class.controls-valid]="controls.password.valid  && (controls.password.dirty || controls.password.touched)"
        />
        <small class="text-danger" *ngIf="controls.password.invalid && (controls.dirty || controls.password.touched)">
            *Required Field
        </small>
    </div>  

    <div class="form-group">
        <input 
            placeholder="Confirm Password"
            type="password"
            class="form-control"
            formControlName="confirmPassword" [class.controls-invalid]="controls.confirmPassword.invalid  && (controls.confirmPassword.dirty || controls.password.touched)"
            [class.controls-valid]="controls.confirmPassword.valid  && (controls.confirmPassword.dirty || controls.confirmPassword.touched)"
        />
        <small class="text-danger" *ngIf="controls.confirmPassword.invalid && (controls.dirty || controls.confirmPassword.touched)">
            <ng-container *ngIf="controls.confirmPassword.errors.required">
                *Required Field
            </ng-container>

            <ng-container *ngIf="controls.confirmPassword.errors.isEqualTo">
                Incorrect Confirmation Password
            </ng-container>
        </small>
    </div>  
    
    <div class="d-flex justify-content-between mt-4">
        <button mat-raised-button class="primary-button" [disabled]="registrationForm.invalid">Register</button>
        <a 
            mat-button 
            type="button"
            class="primary-button-color" 
            (click)="setViewStateToRegister()">Login existing account.</a>
    </div>
</ng-container>
